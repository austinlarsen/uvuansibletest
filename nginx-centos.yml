## Install Nginx PlayBook ## 
---
- name: Install nginx
  hosts: localhost
  become: true

  tasks:
  - name: Add epel-release repo
    yum:
      name: epel-release
      state: present

  - name: Install nginx
    yum:
      name: nginx
      state: present

  #- name: Insert Default Index Page
  #  template:
  #    src: index.html
  #    dest: /usr/share/nginx/html/index.html



  - name: Start NGiNX
    service:
      name: nginx
      state: started
